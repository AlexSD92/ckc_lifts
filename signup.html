<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/b5faeb6ce2.js" crossorigin="anonymous"></script>
    <meta name="description" content="A website about squatting">
    <meta name="keywords" content="Squats, Gym, Fitness">
    <meta name="author" content="Alex Dominguez">
    <title>Document</title>
</head>

<body>

    <!-- ↓↓↓ logo and navbar section ↓↓↓ -->
    <header>
        <h1 id="logo"><a href="index.html">SQUATOLOGY</a></h1>
        <ul id="navbar">
            <li><a href="index.html">About Us</a></li>
            <li><a href="ourgym.html">Our Gym</a></li>
            <li><a href="squats.html">Squats</a></li>
            <li><a href="pricing.html">Plans</a></li>
            <li class="active"><a href="signup.html">Sign Up</a></li>
        </ul>
    </header>
    <!-- ↑↑↑ logo and navbar section ↑↑↑ -->

    <section id="forms">

        <div id="contact">

            <h1>Contact Us</h1>

            <form action="thankyouquery.html">

                <label for="fname">First Name:</label>
                <br>
                <input type="text" id="fname" name="fname">
                <br><br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" id="lname" name="lname">
                <br><br>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email">
                <br><br>
                <label for="mobile">Phone:</label>
                <br>
                <input type="tel" id="mobile" name="mobile">
                <br><br>
                <label for="contact">Contact me by:</label>
                <br>
                <input type="checkbox" id="em" name="em" value="Email">
                <label for="em">Email</label>
                <input type="checkbox" id="ph" name="ph" value="Phone">
                <label for="ph">Phone</label>
                <br><br>
                <label for="query">Your query:</label>
                <br>
                <textarea name="query" id="query" cols="30" rows="9"></textarea>
                <br>
                <br>
                <input type="submit" value="Submit">

            </form>
        
        </div>
        
        <div id="signup">

            <h1>Sign Up</h1>

            <form action="thankyousignup.html">
                
                <label for="fname">First Name:</label>
                <br>
                <input type="text" id="fname" name="fname">
                <br><br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" id="lname" name="lname">
                <br><br>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email">
                <br><br>
                <label for="mobile">Phone:</label>
                <br>
                <input type="tel" id="mobile" name="mobile">
                <br><br>
                <label for="">Contact me by:</label>
                <br>
                <input type="checkbox" id="em" name="em" value="Email">
                <label for="em">Email</label>
                <input type="checkbox" id="ph" name="ph" value="Phone">
                <label for="ph">Phone</label>
                <br><br>
                <label for="">How did you hear about us?</label>
                <br>
                <input type="checkbox" id="facebook" name="facebook" value="Facebook">
                <label for="facebook">Facebook</label>
                <input type="checkbox" id="twitter" name="twitter" value="twitter">
                <label for="twitter">Twitter</label>
                <input type="checkbox" id="instagram" name="instagram" value="Instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input type="checkbox" id="youtube" name="youtube" value="Youtube">
                <label for="youtube">Youtube</label>
                <input type="checkbox" id="vimeo" name="vimeo" value="Vimeo">
                <label for="vimeo">Vimeo</label>
                <input type="checkbox" id="wom" name="wom" value="Word of Mouth">
                <label for="wom">Word of Mouth</label>
                <br><br>
                <label for="">Which plan would you like?</label>
                <br>
                <input type="radio" name="3day" id="3day" value="3 Day Plan">
                <label for="3day">3 Days per week</label>
                <br>
                <input type="radio" name="4day" id="4day" value="4 Day Plan">
                <label for="4day">4 Days per week</label>
                <br>
                <input type="radio" name="5day" id="5day" value="5 Day Plan">
                <label for="5day">5 Days per week</label>
                <br><br>
                <input type="submit" value="Submit">
                

            </form>
        
        </div>
        
    </section>

    <!-- ↓↓↓ footer with fontawesome ↓↓↓ -->
    <footer>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a>
        <a href="https://vimeo.com" target="_blank"><i class="fab fa-vimeo"></i></a>        
    </footer>
    <!-- ↑↑↑ footer with fontawesome ↑↑↑ -->
    
</body>
</html>
