<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/b5faeb6ce2.js" crossorigin="anonymous"></script>
    <meta name="description" content="A website about squatting">
    <meta name="keywords" content="Squats, Gym, Fitness">
    <meta name="author" content="Alex Dominguez">
    <title>Document</title>
</head>

<body>

    <!-- ↓↓↓ logo and navbar section ↓↓↓ -->
    <header id="normalheader">
        <div id="logonavbar">
            <h1 id="logo"><a href="index.html">CKC Lifts</a></h1>
            <ul id="navbar">
                <li><a href="index.html">About Us</a></li>
                <li><a href="ourgym.html">Our Gym</a></li>
                <li><a href="squats.html">Squats</a></li>
                <li><a href="pricing.html">Plans</a></li>
                <li class="active"><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
        <!-- <div id="tagline">
            <p>Return to the</p>
            <h2>FUNDAMENTALS</h2>
        </div> -->
    </header>
    <!-- ↑↑↑ logo and navbar section ↑↑↑ -->

    <section id="forms">

        <div id="contact">

            <h1 class="contactform">Contact Us</h1>

            <form action="thankyouquery.html">

                <label for="fnamecontact">First Name:</label>
                <br>
                <input type="text" id="fnamecontact" name="fnamecontact" required>
                <br><br>
                <label for="lnamecontact">Last Name:</label>
                <br>
                <input type="text" id="lnamecontact" name="lnamecontact" required>
                <br><br>
                <label for="emailcontact">Email:</label>
                <br>
                <input type="email" id="emailcontact" name="emailcontact" required>
                <br><br>
                <label for="mobilecontact">Phone:</label>
                <br>
                <input type="tel" id="mobilecontact" name="mobilecontact" pattern="[0-9]{11}" required>
                <br>
                <small>Format: 01234567890</small>
                <br><br>
                <label for="contactcontact">Contact me by:</label>
                <br>
                <input type="radio" id="emcontact" name="contactmecontact" value="Emailcontact" required>
                <label for="emcontact">Email</label>
                <input type="radio" id="phcontact" name="contactmecontact" value="Phonecontact" required>
                <label for="phcontact">Phone</label>
                <input type="radio" id="btcontact" name="contactmecontact" value="Bothcontact" required>
                <label for="phcontact">Both</label>
                <br><br>
                <label for="querycontact">Your query:</label>
                <br>
                <textarea name="querycontact" id="querycontact" cols="30" rows="9" required></textarea>
                <br>
                <br>
                <input type="submit" value="Submit">

            </form>
        
        </div>

        <div id="signup">

            <h1 class="contactform">Sign Up</h1>

            <form action="thankyousignup.html">
                
                <label for="fname">First Name:</label>
                <br>
                <input type="text" id="fname" name="fname" required>
                <br><br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" id="lname" name="lname" required>
                <br><br>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="mobile">Phone:</label>
                <br>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{11}" required>
                <br>
                <small>Format: 01234567890</small>
                <br><br>
                <label for="">Contact me by:</label>
                <br>
                <input type="radio" id="em" name="contactme" value="Email" required>
                <label for="em">Email</label>
                <input type="radio" id="ph" name="contactme" value="Phone" required>
                <label for="ph">Phone</label>
                <input type="radio" id="bt" name="contactme" value="Both" required>
                <label for="ph">Both</label>
                <br><br>
                <label for="">How did you hear about us?</label>
                <small>(optional)</small>
                <br>
                <input type="checkbox" id="facebook" name="facebook" value="Facebook">
                <label for="facebook">Facebook</label>
                <input type="checkbox" id="twitter" name="twitter" value="twitter">
                <label for="twitter">Twitter</label>
                <input type="checkbox" id="instagram" name="instagram" value="Instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input type="checkbox" id="youtube" name="youtube" value="Youtube">
                <label for="youtube">Youtube</label>
                <input type="checkbox" id="vimeo" name="vimeo" value="Vimeo">
                <label for="vimeo">Vimeo</label>
                <input type="checkbox" id="wom" name="wom" value="Word of Mouth">
                <label for="wom">Word of Mouth</label>
                <br><br>
                <label for="">Which plan would you like?</label>
                <br>
                <input type="radio" name="plan" id="3day" value="3 Day Plan" required>
                <label for="3day">3 Days per week</label>
                <br>
                <input type="radio" name="plan" id="4day" value="4 Day Plan" required>
                <label for="4day">4 Days per week</label>
                <br>
                <input type="radio" name="plan" id="5day" value="5 Day Plan" required>
                <label for="5day">5 Days per week</label>
                <br><br>
                <input type="submit" value="Submit">
                

            </form>
        
        </div>
        
    </section>

    <!-- ↓↓↓ footer with fontawesome ↓↓↓ -->
    <footer>
        <ul>
            <li><a id="social1" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a id="social2" href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a id="social3" href="https://instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
            <li><a id="social4" href="https://youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
            <li><a id="social5" href="https://vimeo.com" target="_blank"><i class="fab fa-vimeo"></i></a></li>
        </ul>
    </footer>
    <!-- ↑↑↑ footer with fontawesome ↑↑↑ -->
    
</body>
</html>
